<html>
  <body>
    <!-- Chapter 4 code -->
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const domNode = document.getElementById('app');
      const root = ReactDOM.createRoot(domNode);
      root.render(<App />);

      function ItemList({ items }) {
        //template
        return (
          <ol>
            {items.map((item)=> (
                <li key={item.id}>{item.title}</li>
              ))}
          </ol>
        );
      }

      // Usage example
      function App() {
        const items = [
          { id: 1, title: "First Item" },
          { id: 22, title: "twenty-Second Item" },
          { id: 3, title: "Third Item" },
        ];

        // Your code goes here to return JSX

        // Sort items by title in descending order
        const sortedItems = [...items].sort((a, b) => {
          return b.title.localeCompare(a.title);
        });

        // Sort items by id in descending order
        const sortedItems_2 = [...items].sort((a, b) => b.id - a.id);

        // render
        return <ItemList items={sortedItems} />
        //return <ItemList items={sortedItems_2} />
      }
    </script>
  </body>
</html>
